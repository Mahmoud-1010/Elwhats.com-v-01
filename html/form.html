<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elwhats.com // baserow</title>
    <link rel="shortcut icon" href="../images/favicon_16.png">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="form_style.css">
</head>
  <body>
    <div class="header"></div>

    <form class="container md-form mt-5 w-50 mb-5">
        <div><img src="../images/logo-black-en.png"></div>
        <div><h4 class="mt-4">elwhats.com</h4></div>
        <h6 class="lead mt-4 mb-4">Send Bulk WhatsApp Messages with Ease</h6>

        <div class="mb-5">
            <label for="exampleFormControlInput1" class="form-label d-block">الاسم ثنائي*</label>
            <label for="exampleFormControlInput1" class="form-label mb-3">Full Name (required)</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" required>
        </div>

        <div class="mb-5">
            <label for="exampleFormControlInput1" class="form-label d-block">الايميل</label>
            <label for="exampleFormControlInput1" class="form-label mb-3">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        
        <div class="mb-5">
            <label for="exampleFormControlInput1" class="form-label d-block">اسم الشركة*</label>
            <label for="exampleFormControlInput1" class="form-label mb-3">Company Name (required)</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" required>
        </div>

        <div class="mb-5">
            <label for="exampleFormControlInput1" class="form-label d-block">رقم الواتساب شامل كود الدولة*</label>
            <label for="exampleFormControlInput1" class="form-label mb-3">WhatsApp Number (required)</label>
            <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="" required>
        </div>


        <div class="mb-5">
            <label for="exampleFormControlInput1" class="form-label d-block">نشاط الشركة</label>
            <label for="exampleFormControlInput1" class="form-label mb-3">Company Details</label>
            <textarea  class="form-control" id="exampleFormControlInput7" placeholder=""></textarea>
        </div>

        <div class="mb-5">
            <label for="exampleFormControlInput1" class="form-label d-block">الموقع الالكتروني</label>
            <label for="exampleFormControlInput1" class="form-label mb-3">Website</label>
            <input type="url" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        

        <div class="mb-5">
            <label for="exampleFormControlInput1" class="form-label d-block">صفحات السوشيال ميديا (فيسبوك/انستجرام)</label>
            <label for="exampleFormControlInput1" class="form-label mb-3">Social Media Links</label>
            <textarea  class="form-control" id="exampleFormControlInput7" placeholder=""></textarea>
        </div>

        <div class="mb-5">
            <label for="exampleFormControlInput1" class="form-label d-block">عدد الرسائل المتوقعة شهريا*</label>
            <label for="exampleFormControlInput1" class="form-label mb-3">Expected number of monthly messages (required)</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="" required>
        </div>

        <div class="d-flex justify-content-between">
            <p>Powered by <a href="#"><img src="../images/logo.1421f77.svg"></a></p>
            <button class="btn btn-primary px-4">submit</button>
        </div>


    </form>
    








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>



</body>
</html>
